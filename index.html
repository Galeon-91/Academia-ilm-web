<!doctype html>
<html lang="es">
  <head>
    <!-- 1) Aplica CLARO por defecto antes de que se cargue el CSS/JS -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('ilm-theme');   // 'dark' | 'light' | null
          if (saved === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia ILM</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- 2) Fuentes (opcional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />

    <!-- 3) Tailwind/estilos -->
    <link rel="stylesheet" href="/src/index.css" />
  </head>

  <!-- 4) Fondo claro por defecto; oscuro solo con .dark -->
  <body class="bg-white text-[#0B0B0E] dark:bg-[#0B0B0E] dark:text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
